<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <!-- Custom Css link -->
    <link rel="stylesheet" href="city_walker.css">
    <!--Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Poppins&display=swap" rel="stylesheet">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- Animate.css -->
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>

    <title>CityWalker</title>
</head>
<body>
    
    <section  class="container-fluid ">
        <div class="row" id="top-view">
            <!-- col-md-8 -->
            <div class="col-sm-12 col-md-8 " id="map-details-section">
                <div class="row ">
                    <div class="col-md-12  " id="country-detail-child-section">
                        <div class="row ">
                            <div class="col-md-12 text-center">
                                <img src="img/usa-flag.jpg" alt="flag-section" id="flag">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 country-detail-child-section-text">
                                <p>Country_Name:</p>
                                <p>alt_Name:</p>
                                <p>Code:</p>
                                <p>Languages:</p>
                                <p>Currency:</p>
                                <p>Number Of State:</p>
                                <p>Latitude & Longitude:</p>
                                <p>TimeZones:</p>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-12" id="go-back">
                                <button class="text-white" onclick="toggleView()">
                                   <img src="img/back-arrow.png" alt="arrow-back-button" > Go back
                                </button>
                            </div>
                        </div>
                        <div class="row" id="btn-view-map-section">
                            <div class="col-md-12" id="arrow-down">
                                <a class="btn animate  animate  animate__shakeY" href="#map-section">
                                   <img src="img/arrow-down.png" alt="arrow-down" >
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-8 " id="find-section-form">
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <nav class="nav ">
                            <img src="img/streetWalker_logo.png" alt="logo" >
                        </nav>
                    </div>
                </div>
                <div class=" row text-center ">
                    <div class="col-md-12 intro-text">
                        <h4>Welcome To City Walker</h4>
                        <p>Please enter your destination</p>
                    </div>
                </div>
                <div class="row ">
                    <form class="form-sec my-1 ">
                        <div class="row">
                            <div class="col-md-12">
                                <p>Country</p>
                                <input type="text" name="country" id="country" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p>City</p>
                                <input type="text" name="" id="city" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p>From</p>
                                <input type="text" name="" id="from" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p>To</p>
                                <input type="text" name="" id="to" class="form-control">
                            </div>
                        </div>

                        <div class="row bt ">
                            <div class="col-md-12 ">
                                <button class=" text-white" id="find-location" onclick="testInput()">
                                    <img src="img/explore_img.png" alt="" >
                                   <p>Find</p> 
                                </button>
                            </div>
                        </div>
                        <div class="row bt ">
                            <div class="col-md-12">
                                <button type="button" class=" text-white" id="view-location" onclick="toggleView()" >            
                                    <img src="img/map-veiw.png" alt="arrow-up" >
                                    <p>View location</p>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
    
            </div>
            <div class="col-sm-12 col-md-4 " id="map-section">
                <div class="row inner-map-section" id="btn-view-map-section">
                    <div class="col-md-12" id="arrow-down">
                        <a class="btn animate  animate__shakeY" href="#top-view" id="btn-scroll-to-top">
                           <img src="img/arrow-up.png" alt="" >
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="city_walker.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
