<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <!-- Custom Css link -->
    <link rel="stylesheet" href="city_walker.css">
    <!--Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Poppins&display=swap" rel="stylesheet">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- Animate.css -->
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>

    <title>CityWalker</title>
</head>
<body>
    
    <section  class="container-fluid ">
        <div class="row m-0">
            <!-- col-md-8 -->
            <div class="col-sm-12 col-md-8 ">
                <div class="row">
                    <nav class="nav ">
                        <img src="/img/streetWalker_logo.png" alt="logo" >
                    </nav>
                </div>
                <div class=" row text-center m-sm-0">
                    <div class="col-md-12">
                        <h2>Welcome To City Walker</h2>
                        <p>Please enter your destination</p>
                    </div>
                </div>
                <div class="row ">
                    <form class="form-sec m-0">
                        <div class="row">
                            <div class="col-md-12">
                                <p>country</p>
                                <input type="text" name="country" id="country" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p>City</p>
                                <input type="text" name="" id="City" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p>From</p>
                                <input type="text" name="" id="From" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p>To</p>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                        </div>

                        <div class="row bt mt-md-5">
                            <div class="col-md-12 ">
                                <button type="submit" class=" text-white" id="find-location">
                                    Find
                                </button>
                            </div>
                        </div>
                        <div class="row bt mt-md-3">
                            <div class="col-md-12 ">
                                <button type="submit" class=" text-white" id="find-location">            
                                    <img src="img/explore_img.png" alt="" >
                                    <p>View location</p>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
    
            </div>
            <div class="col-sm-12 col-md-4 d-none d-xs-none d-sm-none d-md-block">
            </div>
        </div>
        <div id="view" class="animate">
            <img src="/img/explore_img.png" alt="explore_img" >
        </div>
    </section>

    <script src="city_walker.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
